<!DOCTYPE html>
<html>
  <head>
    <title>RaiBlocks Light Wallet</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/trueno" type="text/css"/>
  </head>
  <body>
	<div class="sidebar">
		<img id="logo" src="img/logo.png"></img>
		<h1 id="title">RAIBLOCKS</h1>
		<div class="accounts" >
			<a>CREATE MY WALLET</a>
		</div>
	</div>
    <div class="main">
		<div id="hello" style="text-align:  center;color: white;font-size: 80px;">Hello!</div>
		<p style="color:  white;margin-top: -5px;text-align:  center;">I am your new RaiBlocks wallet!</p>
		<p style="color: #e2ff00;font-size: 13px;text-align: center;font-weight:  normal;margin-top: -10px;">But i am a Work in Progress, come back later!</p>
		<br>
		<div class="createwallet">
			<span>Choose a password:</span>
			<form id="submit"><input type="password" id="mypassword"></form>
			<button id="create">Create!</button>
			<p id="created"></p>
        </div>
		<h2 id="test2" style="
		position: absolute;
		bottom: 0;
		z-index:  1;
		margin-bottom: 10px;
		color:  white;
		font-size: 13px;
		font-weight:  normal;
		letter-spacing: 0.5px;
		">4900011</h2>
	</div>
  </body>

  <style>
	body {
		background-color: #2e8284;
		font-family: 'TruenoRegular';
		color: white;
	}
	.sidebar {
		height: 100%;
		width: 160px;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: white;
		overflow-x: hidden;
		padding-top: 20px;
		text-align: center;
		user-select: none;
		-webkit-user-drag: none;
	}
	.main {
		margin-left: 160px; /* Same as the width of the sidebar */
		padding: 0px 10px;
	}
	
	#logo {
		display: block;
		margin: 0 auto;
		height: 120px;
	}
	#title {
		font-size: 14px;
		letter-spacing: 1px;
		color: #36927e;
	}
	.accounts {
		margin-top: 7vh;
		border-color: #80808026;
		font-size: 10px;
		height: 30px;
		padding-top: 15px;
		border-width: 2px;
		background-color: #8080800f;
		border-left-width: 0px;
		border-style: solid;
		cursor: pointer;
		letter-spacing: 0.3px;
		color: #36927e;
		font-weight:  bold;
		user-select: none;
		border-right-color: #00d200;
		border-right-width: 4px;
	}
	.createwallet {
		text-align: center;
	}
  </style>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/nacl.js"></script>
  <script src="js/blake2b.js"></script>
  <script src="js/functions.js"></script>
  <script src="main.js"></script>
  
</html>
